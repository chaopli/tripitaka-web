<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Base Css Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link href="assets/ionicon/css/ionicons.min.css" rel="stylesheet" />
    <title>注册</title>
</head>
<body>
    <div class="app-main">
        <div class="main">
            <div class="register">
            	<form>
                <div class="register-in">
                    <div class="hd clearfix">
                        <h3 class="logo fl"></h3>
                        <span class="desc fr">已有账号？点我&nbsp;<em><a href="dzj_login.html" class="login_a">登录</a></em></span>
                    </div>
                    <div class="bd">
                        <div class="item">
                            <input type="text" placeholder='请输入用户名'>
                            <i class="ion-ios7-person-outline"></i>
                        </div>
                        <div class="item">
                            <input type="password" placeholder='请输入密码'>
                            <i class="ion-ios7-unlocked-outline"></i>
                            <span class="hide"></span>
                        </div>
                        <div class="item">
                            <input type="number" placeholder='请输入手机号'>
                            <i class="ion-ios7-telephone-outline"></i>
                        </div>
                        <div class="item">
                            <input type="password" placeholder='请再次输入密码'>
                            <i class="ion-ios7-locked-outline"></i>
                        </div>
                        <div class="item">
                            <input type="text" placeholder='请输入您的邮箱'>
                            <i class="ion-ios7-email-outline"></i>
                        </div>
                        <div class="item">
                            <input type="text" placeholder='请输入验证码' class="register_code_input">
                            <i class="ion-ios7-checkmark-outline"></i>
                            <a class="register_code_btn">获取验证码</a>
                        </div>
                    </div>
                    <div class="register_agreement">
                    		<div class="checkbox">
						    <label>
						      <input type="checkbox"> 同意<a href="#">《网站注册协议》</a>
						    </label>
						  </div>
                    </div>
                    <div class="register-btn"><a href="dzj_register.html">注&nbsp;&nbsp;&nbsp;&nbsp;册</a></div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
