<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    {% include _base_meta.html %}
    {% include _base_css.html %}
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/register.css') }}">
    <title>注册</title>
</head>
<body>
    <div class="app-main">
        <div class="main">
            <div class="register">
            	<form>
                <div class="register-in">
                    <div class="hd clearfix">
                        <h3 class="logo fl"></h3>
                        <span class="desc fr">已有账号？点我&nbsp;<em><a href="/user/login" class="login_a">登录</a></em></span>
                    </div>
                    <div class="bd">
                        <div class="item">
                            <input type="text" placeholder='请输入姓名' id="name">
                            <i class="ion-ios7-person-outline"></i>
                        </div>
                        <div class="item">
                            <select id="gender">
                                <option value="">请选择性别</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
							</select>
                            <i class="ion-ios7-person-outline"></i>
                        </div>
                        <div class="item">
                            <input type="password" placeholder='请输入密码' id="password">
                            <i class="ion-ios7-unlocked-outline"></i>
                            <span class="hide"></span>
                        </div>
                        <div class="item">
                            <input type="password" placeholder='请再次输入密码' id="confirm_psw">
                            <i class="ion-ios7-locked-outline"></i>
                        </div>
                        <div class="item">
                            <input type="number" placeholder='请输入手机号' id="phone">
                            <i class="ion-ios7-telephone-outline"></i>
                        </div>
                        <div class="item">
                            <input type="text" placeholder='请输入邮箱' id="email">
                            <i class="ion-ios7-email-outline"></i>
                        </div>
                        <div class="item">
                            <input type="text" placeholder='请输入手机验证码' class="phone_code_input">
                            <i class="ion-ios7-checkmark-outline"></i>
                            <a class="phone_code_btn">获取验证码</a>
                        </div>
                        <div class="item">
                            <input type="text" placeholder='请输入邮箱验证码' id="email_code">
                            <i class="ion-ios7-checkmark-outline"></i>
                            <a id="email_code_btn" class="email_code_btn">获取验证码</a>
                        </div>
                    </div>
                    <div class="register_agreement">
                    		<div class="checkbox">
						    <label>
						      <input type="checkbox"> 同意<a href="#">《网站注册协议》</a>
						    </label>
						  </div>
                    </div>
                    <div class="register-btn">
                        <a href="#">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
                        <p class="ajax-error" style="display: none"></p>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    {% include _base_js.html %}
</body>
<script>
    $('.register-btn > a').click(function () {
      var password = $('#password').val();
      var confirm_psw = $('#confirm_psw').val();
      if (password !== confirm_psw) {
        return showError('密码错误', '两次输入的密码不一致。');
      }

      postApi('/user/register', {data: {
        name: $('#name').val(),
        gender: $('#gender').val(),
        email: $('#email').val(),
        email_code:$('#email_code').val(),
        password: password,
        phone: $('#phone').val()
      }}, function (data) {
        window.location = '{{next}}';
      }, function (error) {
        return showError(error.code, error.message);
      });
    });

    $("#email_code_btn").click(function(){
               var email = $('#email').val(); //获取邮箱地址
               if(email.trim().length == 0){  //判断是否输入邮箱
                   return showError('邮箱出错', '请输入注册邮箱');
               }
               if($(this).hasClass('sending')){  //判断是否已经发送
                   return;
               }
               var ths = $(this);
               var time = 60; //设置倒计时时间为60s

               $.ajax({
                   url: "/api/user/send_email_code",
                   type: 'POST',
                   data: {email: email},
                   dataType: 'json',
                   success: function(arg){
                       if(!arg.status){  //是否发送成功

                           ths.addClass('sending');      //成功后显示已发送状态
                           var interval = setInterval(function(){
                           ths.text("已发送(" + time + ")");
                           time -= 1;　　　　//定时器每运行一次，计数器减1
                           if(time <= 0){
                               clearInterval(interval); //一分钟过完，清除定时器
                               ths.removeClass('sending');//移除已发送状态
                               ths.text("获取验证码");//恢复未发送状态
                           }
                       }, 1000);//定时器每隔1s运行一次
                       }
                   }
               });

           });
</script>
</html>
