<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include _base_css.html %}
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/register.css') }}">
    <title>注册</title>
</head>
<body>
    <div class="app-main">
        <div class="main">
            <div class="register">
            	<form>
                <div class="register-in">
                    <div class="hd clearfix">
                        <h3 class="logo fl"></h3>
                        <span class="desc fr">已有账号？点我&nbsp;<em><a href="/login.html" class="login_a">登录</a></em></span>
                    </div>
                    <div class="bd">
                        <div class="item">
                            <input type="text" placeholder='请输入姓名' id="name" tabindex="1">
                            <i class="ion-ios7-person-outline"></i>
                        </div>
                        <div class="item">
                            <input type="password" placeholder='请输入密码' id="password" tabindex="4">
                            <i class="ion-ios7-unlocked-outline"></i>
                            <span class="hide"></span>
                        </div>
                        <div class="item">
                            <input type="number" placeholder='请输入手机号' id="phone" tabindex="2">
                            <i class="ion-ios7-telephone-outline"></i>
                        </div>
                        <div class="item">
                            <input type="password" placeholder='请再次输入密码' id="confirm_psw" tabindex="5">
                            <i class="ion-ios7-locked-outline"></i>
                        </div>
                        <div class="item">
                            <input type="text" placeholder='请输入您的邮箱' id="email" tabindex="3">
                            <i class="ion-ios7-email-outline"></i>
                        </div>
                        <div class="item">
                            <input type="text" placeholder='请输入验证码' class="register_code_input" tabindex="6">
                            <i class="ion-ios7-checkmark-outline"></i>
                            <a class="register_code_btn">获取验证码</a>
                        </div>
                    </div>
                    <div class="register_agreement">
                    		<div class="checkbox">
						    <label>
						      <input type="checkbox"> 同意<a href="#">《网站注册协议》</a>
						    </label>
						  </div>
                    </div>
                    <div class="register-btn">
                        <a href="#">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
                        <p class="ajax-error" style="display: none"></p>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    {% include _base_js.html %}
</body>
<script>
    $('.register-btn > a').click(function () {
      var password = $('#password').val();
      var confirm_psw = $('#confirm_psw').val();

      if (password !== confirm_psw) {
        return showError('密码错误', '两次输入的密码不一致。');
      }
      postApi('/user/register', {data: {
        name: $('#name').val(),
        email: $('#email').val(),
        password: password,
        phone: parseInt($('#phone').val() || 0)
      }}, function () {
        window.location = '{{next}}';
      });
    });
</script>
</html>
