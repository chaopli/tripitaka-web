<body>
<div class="app-main">
  <div class="main pfread">

    <div class="main-content hd">

      <header class="m-header">

        <div class="m-header-title" title="页面编码：{{name}}">{{stage[1]}}</div>
        <div class="m-header-edit-btn">
          <img src="{{ static_url('imgs/icon_aim.png') }}" class="m-header-img btn-cut-show" title="显示所有字框"/>
          <img src="{{ static_url('imgs/icon_zoom1.png') }}" class="m-header-img btn-enlarge" title="放大"/>
          <img src="{{ static_url('imgs/icon_zoom2.png') }}" class="m-header-img btn-reduce" title="缩小"/>
          <img src="{{ static_url('imgs/icon_lr.png') }}" class="m-header-img undo" title="撤销"/>
          <img src="{{ static_url('imgs/icon_rr.png') }}" class="m-header-img redo" title="重做"/>
        </div>
        <div class="m-header-right">
          <div class="m-header-txt">
            <div class="m-header-font">
              <div class="m-header-font-reduce"><a href="">A-</a></div>
              <div class="m-header-font-current">20</div>
              <div class="m-header-font-enlarge"><a href="">A+</a></div>
            </div>
          </div>
          <div class="m-header-edit-btn">
            <img src="{{ static_url('imgs/char_icon1.png') }}" class="m-header-img btn-check" title="图文匹配检查"/>
            <img src="{{ static_url('imgs/char_icon2.png') }}" class="m-header-img btn-delete-line" title="删除该行"/>
            <img src="{{ static_url('imgs/char_icon3.png') }}" class="m-header-img btn-add-up-line" title="向上增行"/>
            <img src="{{ static_url('imgs/char_icon4.png') }}" class="m-header-img btn-add-down-line" title="向下增行"/>
            <img src="{{ static_url('imgs/char_icon5.png') }}" class="m-header-img btn-txt" title="原文"/>
            <img src="{{ static_url('imgs/char_icon6.png') }}" class="m-header-img"/>
            <img src="{{ static_url('imgs/char_icon7.png') }}" class="m-header-img btn-help" title="帮助"/>

            <img src="{{ static_url('imgs/char_icon9.png') }}" class="m-header-img btn-submit" title="提交"/>
            <img src="{{ static_url('imgs/char_icon12.png') }}" class="m-header-img btn-return-back" title="退回"/>

        </div>

      </header>
      <div class="flex-content">

        <div class="main-right left" id="canvas-bd">
          <div id="holder"></div>
        </div>
        <div class="main-right-content right">
            <div class="sutra-text" id="sutra-text"></div>
            <div class="pfread-dialog dialog-common" id="pfread-dialog" style="display:none">

              </dl>
              <dl class="item">
                <dt>比对本</dt>
                <dd class="text" id="pfread-dialog-cmp">&nbsp;</dd>
              </dl>
              <dl class="item">

                <dd class="text"><span id="pfread-dialog-slct" type="text" placeholder="请选择或输入……" contenteditable="true"></span></dd>
              </dl>
              <div class="dlg-after"></div>
            </div>
            <div class="char-list">
              <div class="char-list-tab">

                <div class="char-list-tab-arrow" id="table_toggle_btn">
                  <img src="{{ static_url('imgs/up_arrow.png') }}">
                  <img src="{{ static_url('imgs/down_arrow.png') }}" style="display: none">
                </div>
              </div>
              <table class="char-list-table">
                <tr>
                  <td>行号</td>
                  <td>存疑文本</td>

                <tr class="tr-odd">

                  <td><img src="{{ static_url('imgs/del_icon.png') }}"></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>鍀</td>
                  <td>存疑理由</td>
                  <td><img src="{{ static_url('imgs/del_icon.png') }}"></td>
                </tr>
                <tr class="tr-odd">
                  <td>3</td>
                  <td>鍀</td>
                  <td>存疑理由</td>
                  <td><img src="{{ static_url('imgs/del_icon.png') }}"></td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>鍀</td>
                  <td>存疑理由</td>
                  <td><img src="{{ static_url('imgs/del_icon.png') }}"></td>
                </tr>
              </table>
            </div>
          </div>
      </div>

    </div>
  </div>
</div>

<div class="panel-body" style="padding: 0">
  <!-- modal content -->
  <div id="txtModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="txtModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color: blue">×</button>
          <h4 class="modal-title" id="txtModalLabel">原文
            <button class="btn btn-default" style="margin-left: 10px" id="save-txt">保存</button>
          </h4>
        </div>
        <div class="modal-body">
          <textarea style="width: 100%; font-size: 1.2em; border: none; margin-bottom: 10px" rows="26">
            {{'\n'.join(origin_txt)}}
          </textarea>
          <p><b>说明</b>：用两个空行作栏分隔符</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% include _base_js.html %}
<script src="{{ static_url('js/cut/raphael.js') }}"></script>
<script src="{{ static_url('js/cut/raphael.zoom.js') }}"></script>
<script src="{{ static_url('js/cut/jquery.mapkey.js') }}"></script>
<script src="{{ static_url('js/cut/cut.js') }}"></script>
<script src="{{ static_url('js/cut/cut_keys.js') }}"></script>
<script src="{{ static_url('js/cut/proof_keys.js') }}"></script>
<script src="{{ static_url('js/proofread.js') }}"></script>

<!-- CUSTOM JS -->
<script type="text/javascript">
  $('#table_toggle_btn').click(function () {
    $(this).toggleClass('active');
    $('.char-list-table').toggleClass('hidden');
    $(this).find('img').toggle();
  });

  var char_data = decodeJSON('{{page["chars"]}}');
  var cmp_data = decodeJSON('{{cmp_data}}');
  var columns = decodeJSON('{{page["columns"]}}');
  var blocks = decodeJSON('{{page["blocks"]}}');

  function createPage() {
    $.cut.create({
      readonly: true,
      scrollContainer: '#canvas-bd',
      name: '{{name}}',
      width: {{page['width']}},
      height: {{page['height']}},
      holder: 'holder',
      scrollContainer: '#canvas-bd',
      image: '{{get_img(name)}}',
      chars: char_data
    });
    $.cut.bindMatchingKeys();
    $.cut.toggleBox(false);
    $.cut.switchCurrentBox(null);
    updateUndo();
  }
  createPage();

  function updateUndo() {
    $('#undo').toggleClass('disabled', !$.cut.canUndo());
    $('#redo').toggleClass('disabled', !$.cut.canRedo());
  }
  $('#undo').click(function () {
    $.cut.undo();
    updateUndo();
  });
  $('#redo').click(function () {
    $.cut.redo();
    updateUndo();
  });
  $.cut.onBoxChanged(function () {
    updateUndo();
    // $('#char-id').text($.cut.getCurrentCharID() || '');
  });
  updateUndo();

</script>


</body>

</html>
