<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>大藏经平台API</title>
  <link rel="shortcut icon" href="{{ static_url('imgs/favicon.ico') }}" type="image/x-icon">
  <style>
    body {
      padding: 10px;
      -webkit-font-smoothing: antialiased;
    }
    h3, p {
      text-align: center;
    }
  </style>
</head>
<body>
<h3>大藏经平台API</h3>
<p>版本：{{version}}</p>
<table align="center">
  <tr>
    <th>序号</th>
    <th>接口地址</th>
    <th>类型</th>
    <th>接口说明</th>
  </tr>
  {% for i, (path, method, func) in enumerate(handlers) %}
  <tr>
    <td>{{1 + i}}</td>
    <td>{{path}}</td>
    <td>{{method}}</td>
    <td>{{func}}</td>
  </tr>
  {% end %}
</table>
</body>
</html>
