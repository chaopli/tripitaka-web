<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ static_url('imgs/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/login.css') }}">
    <title>登录</title>
</head>
<body>
    <div class="app-main">
        <div class="main">
            <div class="login clearfix">
                <div class="left fl"></div>
                <div class="right fl">
                    <div class="right-in">
                        <h3 class="logo"></h3>
                        <div class="log">
                            <div class="item">
                                <input type="text" placeholder='请输入用户名'>
                                <i class="user-icon"></i>
                            </div>
                            <div class="item">
                                <input type="password" placeholder='请输入密码'>
                                <i class="pass-icon"></i>
                                <span class="forget">忘记密码？</span>
                            </div>
                            <div class="other clearfix">
                                <div class="select fl">
                                    <label class="keep">
                                        <input class="inp" type="checkbox"/>
                                        <span></span>
                                        <em>保持登录状态7天</em>
                                    </label>
                                </div>
                                <div class="fr desc">
                                    还没账号？点我&nbsp;<em><a href="dzj_register.html" class="login_a">注册</a></em>
                                </div>
                            </div>
                            <div class="log-btn"><a href="dzj_home.html">登&nbsp;&nbsp;&nbsp;&nbsp;录</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
